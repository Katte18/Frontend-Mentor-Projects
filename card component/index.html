<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- added website logo -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>

    <!-- added css styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- added Google fonts -->
    <!-- [Montserrat] Weights: 500, 700 -->
    <!-- [Fraunces] Weights: 700 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

</head>
<body>
    <main class="main-card">
        <article class="section-card-first">
            <div class="img-container">
                <img src="./images/image-product-desktop.jpg" alt="Chanel bottle perfume">
            </div>
        </article>

        <section class="section-card-second">
            <div class="text-container">
                <h3>perfume</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>chanel</span>.</p>
            </div>

            <div class="price-container">
                <p>&#36;149.99</p>
                <p>&#36;169.99</p>
            </div>

            <div class="button-container">
                <img src="./images/icon-cart.svg" alt="icon shopping cart">
                <button class="add-cart-button">Add to Cart</button>
            </div>
        </section>

        <article class="message">
            <p>Product is added to<br> Shopping Cart!</p>
            <div class="close-button">
                <img src="./images/xmark-solid.svg" alt="close button">
            </div>
        </article>
    </main>

    <!-- added js file -->
    <script src="./main.js"></script>
</body>
</html>
