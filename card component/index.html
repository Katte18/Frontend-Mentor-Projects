<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- added website logo -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Product preview card component</title>

    <!-- added css styles -->
    <link rel="stylesheet" href="./style.css">

    <!-- added Google fonts -->
    <!-- [Montserrat] Weights: 500, 700 -->
    <!-- [Fraunces] Weights: 700 -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">

</head>
<body>
    <main class="main-card">
        <div class="section-card-first">
            <div class="img-container">
                <img src="./images/image-product-desktop.jpg" alt="Chanel bottle perfume">
            </div>
        </div>

        <section class="section-card-second">
            <div class="text-container">
                <h3>perfume</h3>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of <span>chanel</span>.</p>
            </div>

            <div class="price-container">
                <p>&#36;<span class="current-price">149.99</span></p>
                <p>&#36;169.99</p>
            </div>

            <div class="button-container">
                <img src="./images/icon-cart.svg" alt="icon shopping cart">
                <button class="add-cart-button">Add to Cart</button>
            </div>
        </section>

        <!-- added shopping cart -->
        <div class="shopping-cart-container">
            <div class="shopping-cart-window">
            <img class="item-img" src="./images/image-product-mobile.jpg"  width="60" alt="selected product image">
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <label for="item-price">Quantity: 
                <input type="number" id="item-price" min="1" placeholder="">
            </label>
            <p class="para-total"><span class="total-price">Total &#36;<span class="price"> </span></p>
            <img class="close-button" src="./images/xmark-solid.svg" alt="close button" width="15">
            </div>
            <div class="shopping-button-container">
            <button class="shopping-button">Continue Shopping</button>
            </div>
        </div>
    </main>

    <!-- added js file -->
    <script src="./main.js"></script>
</body>
</html>
