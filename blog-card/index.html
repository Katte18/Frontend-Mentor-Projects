<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main class="card">
    <div class="card-img">
      <img src="./images/illustration-article.svg" alt="Card Blog image">
    </div>

    <div class="card-btn-publish">
      <button type="button" onclick="location.href='https://www.frontendmentor.io'">Learning</button>
      <p>Published <span class="publish-date">21 Dec 2023</span></p>
    </div>

    <div class="card-txt">
      <p class="card-title">HTML & CSS foundations</p>
      <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>

    <div class="card-author">
      <div class="author-img">
        <img src="./images/image-avatar.webp" alt="Greg Hooper">
      </div>
      <p>
        Greg Hooper
      </p>
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">K.H.</a>
  </div>
  <script src="./app.js"></script>
</body>
</html>
